<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="Calculator">
      <tr class="input">
        <td colspan="4">
          <p class="display"></p>
        </td>
      </tr>
      <div class="hov">
        <tr>
          <th class="operator" id="%">%</th>
          <th class="operator" id="CE">CE</th>
          <th class="operator" id="=">=</th>
          <th class="operator" id="Backspace">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="36"
              height="36"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M2.5 12C2.5 7.52166 2.5 5.28249 3.89124 3.89124C5.28249 2.5 7.52166 2.5 12 2.5C16.4783 2.5 18.7175 2.5 20.1088 3.89124C21.5 5.28249 21.5 7.52166 21.5 12C21.5 16.4783 21.5 18.7175 20.1088 20.1088C18.7175 21.5 16.4783 21.5 12 21.5C7.52166 21.5 5.28249 21.5 3.89124 20.1088C2.5 18.7175 2.5 16.4783 2.5 12Z"
                stroke="currentColor"
                stroke-width="1.5"
              />
              <path
                d="M8 12L16 12M8 12C8 11.2998 9.9943 9.99153 10.5 9.5M8 12C8 12.7002 9.9943 14.0085 10.5 14.5"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </th>
        </tr>
        <tr>
          <td class="operator" id="7">7</td>
          <td class="operator" id="8">8</td>
          <td class="operator" id="9">9</td>
          <th class="operator" id="/">/</th>
        </tr>
        <tr>
          <td class="operator" id="4">4</td>
          <td class="operator" id="5">5</td>
          <td class="operator" id="6">6</td>
          <th class="operator" id="*">*</th>
        </tr>
        <tr>
          <td class="operator" id="1">1</td>
          <td class="operator" id="2">2</td>
          <td class="operator" id="3">3</td>
          <th class="operator" id="+">+</th>
        </tr>
        <tr>
          <td class="operator" id="00">00</td>
          <td class="operator" id="0">0</td>
          <td class="operator" id=".">.</td>
          <th class="operator" id="-">-</th>
        </tr>
      </div>
    </table>
    <script src="calculator.js"></script>
  </body>
</html>
